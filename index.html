<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS Variable and JS</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <h2>Update CSS Variable with <span class="hl">JS</span></h2>
        
        <div class="controls">
            <label for="spacing">Spacing:</label>
            <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

            <label for="blur">Blur:</label>
            <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

            <label for="base">Base Color</label>
            <input id="base" type="color" name="base" value="#ffffff">
        </div>

        <img src="img/black-scissors-on-brown-wooden-chopping-board-large.jpg" alt="Sample image">
        <p>Image by <a class="hl" href="https://omycotton.com/" target="_blank">cottonbro</a> via <a class="hl" href="https://www.pexels.com/@cottonbro" target="_blank">Pexels</a></p>
        
        <script src="scripts/main.js"></script>
    </body>
</html>
